<header class="header">
    <div class="header__inner">
        <div class="header__top">
            <div class="container">
                <div class="header__option">
                    <div class="menu-btn header__option-btn burger-btn">
                        <svg class="menu-btn__svg">
                            <use href="img/dest/sprite.svg#menu" />
                        </svg>
                    </div>
                    <div class="header__option-right">
                        <button class="header__lang-btn lang-btn" type="button">
                            <span class="lang-btn__text">ru</span>
                            <svg class="header__lang-svg">
                                <use href="img/dest/sprite.svg#arrow" />
                            </svg>
                            <div class="header__lang-field field">
                                <ul class="header__lang-list lang">
                                    <li class="header__lang-item">
                                        <a class="header__lang-link lang-link" data-lang="en" href="#">en</a>
                                    </li>
                                    <li class="header__lang-item">
                                        <a class="header__lang-link lang-link" data-lang="ru" href="#">ru</a>
                                    </li>
                                </ul>
                            </div>
                        </button>
                        
                        <button class="header__btn" type="button" onclick="feedbackModal.open();" data-translate>Задать вопрос // ASK A QUESTION</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__nav">
                    <div class="header__nav-left">
                        <a class="main-link header__logo-link" href="#">
                            <img class="main-link__img" src="img/dest/main-logo.png" alt="McAfee-logo">
                        </a>
                        <a class="main-link header__logo-link" href="#">
                            <img class="main-link__img" src="img/dest/softprom-logo.png" alt="Softprom-logo">
                        </a>
                    </div>
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a class="header__nav-link smooth" href="#stages" data-translate>О конференции // About the conference</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link smooth" href="#program" data-translate>Программа // Program</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link smooth" href="#speakers" data-translate>Спикеры // Speakers</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link smooth" href="#footer" data-translate>Контакты // Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
